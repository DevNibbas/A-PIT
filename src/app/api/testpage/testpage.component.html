<section>
    <div class="section1">
        <div class="makerequest">
            <div class="row nog start-request">
                <div class="col-md-6 nog ">


                    <div class="request">
                        <mat-form-field>
                            <mat-label>Select request Method</mat-label>
                            <mat-select [(ngModel)]="request.method">
                                <mat-option value="GET">GET</mat-option>
                                <mat-option value="POST">POST</mat-option>
                                <mat-option value="PUT">PUT</mat-option>
                                <mat-option value="PATCH">PATCH</mat-option>

                                <mat-option value="DELETE">DELETE</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="text" placeholder="Enter request url" [(ngModel)]="request.url"
                                (input)="tweakUiAfterUrlChanged()" id="url">
                            <button mat-button *ngIf="request.url" matSuffix mat-icon-button aria-label="Clear"
                                (click)="request.url=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                        <button mat-raised-button color="primary" (click)="sendReq()">Send</button>

                    </div>
                    <div class="header">
                        <div class="header-tab">
                            <mat-tab-group>
                                <mat-tab label="Params ({{request.params.length - 1}})">
                                    <ng-template matTabContent>
                                        <tabcontainer (requestUpdated)="request.params=$event"
                                            [option]="request.params"></tabcontainer>
                                    </ng-template>
                                </mat-tab>
                                <mat-tab label="Headers ({{request.headers.length - 1}})">
                                    <ng-template matTabContent>
                                        <tabcontainer (requestUpdated)="request.headers=$event"
                                            [option]="request.headers"></tabcontainer>

                                    </ng-template>
                                </mat-tab>
                                <mat-tab label="Data ({{request.datas.length - 1}})">
                                    <ng-template matTabContent>
                                        <tabcontainer (requestUpdated)="request.datas=$event" [option]="request.datas">
                                        </tabcontainer>

                                    </ng-template>
                                </mat-tab>
                            </mat-tab-group>

                        </div>

                    </div>
                    <div class="auth-part">


                        <div class="row nog auth-section">
                            <div class="col-md nog auth-head">
                                <mat-slide-toggle class="auth-toggle" [color]="'primary'" [checked]="uioptions.auth"
                                    (change)="uioptions.auth=!uioptions.auth">
                                    <span *ngIf="!uioptions.auth">Enable authorization</span>
                                    <span *ngIf="uioptions.auth" style="color: rgb(185, 185, 185);">Disable
                                        authorization</span>

                                </mat-slide-toggle>
                            </div>
                            <div class="col-md nog auth-options" *ngIf="uioptions.auth">
                                <button mat-button color="default"
                                    [matMenuTriggerFor]="menu">{{uioptions.authtype || 'Select an auth type'}}</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="uioptions.authtype='Basic Authentication'">Basic
                                        Authentication</button>
                                    <button mat-menu-item
                                        (click)="uioptions.authtype='Bearer Token Authentication'">Bearer Token
                                        Authentication</button>
                                </mat-menu>

                            </div>
                        </div>
                        <div class="make-auth" *ngIf="uioptions.auth && uioptions.authtype">
                            <div class="row nog basicform" *ngIf="uioptions.authtype==='Basic Authentication'">
                                <div class="col-md nog">
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="Username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md nog">
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="Password">
                                    </mat-form-field>
                                </div>


                            </div>
                            <div class="row nog basicform" *ngIf="uioptions.authtype==='Bearer Token Authentication'">
                                <div class="col-md nog Bearertoken">
                                    <mat-form-field>

                                        <input matInput type="text" placeholder="Enter Bearer Token">
                                    </mat-form-field>
                                </div>

                            </div>

                        </div>
                        <ng-template #basic>

                        </ng-template>

                        <ng-template #bearer>
                            <div class="basicform">
                                <input type="text" name="" id="">
                                <input type="text" name="" id="" placeholder="Password">

                            </div>
                        </ng-template>
                    </div>



                </div>
                <div class="col-md nog">
                    <div class="response">
                        <div class="responseheader">
                            Response
                            <span *ngIf="response && response.status">(Status:
                                {{response.status +' | ' +response.statusText }})</span>
                        </div>


                        <header>Headers</header>
                        <div class="httpHeader" [class.nodata]="!response">
                            <div *ngIf="!response" class="helpmsg">Click on [Send] to recieve Data</div>
                            <pre><code id="jsonResponseHeader"></code></pre>
                        </div>


                        <header>Body</header>
                        <div class="body" [class.nodata]="!response">
                            <div *ngIf="!response" class="helpmsg">Click on [Send] to recieve Data</div>
                            <pre><code id="jsonResponse"></code></pre>


                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
