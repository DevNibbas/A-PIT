<div class="env">
    <div class="head">
        <div class="header">

            Welcome to <span class="bg-lblue">&#123;env&#125;</span>!
        </div>
        <div class="subheading">
            An environment variable is a global variable in this app, containing an editable value, which may be used
            anywhere in this APP.<br>e.g.
            <span class="bg-lblue">

                &#123;authToken&#125;
            </span>
        </div>
    </div>

    <div class="environment-variables">
        <div class="env-var">
            <div class="vars-head">
                <div class="">
                    Variable Name
                </div>
                <div class="">
                    Variable Value
                </div>
            </div>
            <div class="vars-body">
                <div class="vars" *ngFor="let env of envs">
                    <div class=" "><span>{{env.key}}</span></div>
                    <div class=""><span>{{env.value}}</span></div>
                </div>
                <div class=" input-vars">
                    <div class="">
                        <mat-form-field>
                            <input matInput placeholder="variable name" [(ngModel)]="env.key">
                        </mat-form-field>
                    </div>
                    <div class="">
                        <mat-form-field><input matInput placeholder="variable value" [(ngModel)]="env.value">
                        </mat-form-field>
                    </div>

                </div>
                <div class="">
                    <button mat-raised-button color="primary" (click)="addEnv()">Add Variable</button>
                </div>
            </div>
        </div>
    </div>


</div>
