<div class="env">
    <div class="head">
        <div class="header">

            Welcome to <span class="bg-lblue">&#123;env&#125;</span>!
        </div>
        <div class="subheading">
            An environment variable is a global variable in this app, containing an editable value, which may be used
            anywhere in this APP.<br>e.g.
            <span class="bg-lblue">

                &#123;authToken&#125;
            </span>
        </div>
        <div class="row nog input-vars">
            <div class="col nog">
                <mat-form-field>

                    <input matInput placeholder="variable name" [(ngModel)]="env.key" id="inputkey">
                </mat-form-field>
            </div>
            <div class="col nog">
                <mat-form-field>
                    <input matInput placeholder="variable value" (keyup.enter)="addEnv()" [(ngModel)]="env.value">
                </mat-form-field>
            </div>

        </div>
        <div class="addvar">
            <button mat-raised-button color="primary" (click)="addEnv()">Add Variable</button>
        </div>

    </div>


    <div class="row nog environment-variables">
        <div class="col env" *ngFor="let en of envs; let i = index">
            <div class="env-var" *ngIf="en">

                <div class="env-head" *ngIf="!editEnv || editEnv.key!==en.key">Name: &#123; {{en.key}} &#125;</div>
                <div class="env-head" *ngIf="editEnv && editEnv.key===en.key">
                    Name: <input type="text" [(ngModel)]="editEnv.key" >
                </div>


                <div class="env-body" *ngIf="!editEnv || editEnv.key!==en.key">
                    <span>Value: </span> {{en.value}}
                </div>
                <div class="env-body" *ngIf="editEnv && editEnv.key===en.key">

                    <span>Value: </span> <input type="text" [(ngModel)]="editEnv.value" (keyup.enter)="editEnvVar(i)">
                </div>
                <!-- <hr> -->
                <div class="env-action">
                    <mat-icon *ngIf="!editEnv || editEnv.key!==en.key" (click)="enableEdit(i)">edit</mat-icon>
                    <mat-icon *ngIf="editEnv && editEnv.key===en.key" (click)="editEnvVar(i)">done</mat-icon>

                    <mat-icon (click)="deleteEnv(i); ">delete_outline</mat-icon>
                </div>

            </div>
        </div>
    </div>


</div>
